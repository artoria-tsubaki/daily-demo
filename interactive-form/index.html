<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="section username-section">
            <input type="text" class="username" name="username" placeholder="Username">
            <img src="./22_open.png" class="open img_left" alt="Username_22">
            <img src="./33_open.png" class="open img_right" alt="Username_33">
        </div>
        <div class="section password-section">
            <input type="password" class="password" name="password" placeholder="Password">
            <img src="./22_close.png" class="close img_left" alt="Password_22">
            <img src="./33_close.png" class="close img_right" alt="Password_33">
        </div>
    </div>
</body>
</html>
